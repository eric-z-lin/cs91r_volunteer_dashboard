<!-- templates/base.html -->
<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="utf-8">
	<title>{% block title %}Volunteer Dashboard{% endblock %}</title>
  <!-- Use Open Source Bulma CSS Template -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Questrial|Rajdhani" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Load static for css and favicon -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
</head>
<style>
  .gradient {
      vertical-align: bottom;
      background: rgba(132, 195, 238, 0.466);
      /* background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 35%, rgb(235, 235, 235) 80%, rgb(63, 63, 63) 100%); */
      height: 100%;
      width: 100% !important ;
    }
  * {
    font-family: 'Didact Gothic', sans-serif;
    color: black;
  }
  body {
    height: 100%;
    margin : 0;
  }

</style>
<body>
<!-- Navbar -->
<section class="hero is-large">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a href="{% url 'home' %}" class="navbar-item is-size-4">
              {% load static %}
              <img src ="{% static 'images/icon.png' %}" alt="icon"/>
              Volunteer Dashboard
            </a>
            <!-- Hamburger icon for mobile -->
            <span class="navbar-burger burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <!-- Right side of navbar -->
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="{% url 'home' %}">
                Home
              </a>
              <a class="navbar-item" href="{% url 'events' %}">
                Events
              </a>
              <a class="navbar-item is-active" href="{% url 'volunteers' %}">
                Volunteers
              </a>
              <a class="navbar-item is-active" href="{% url 'search' %}">
                Emails
              </a>
              <span class="navbar-item">
                <a class="button is-primary is-inverted">
                  <span class="icon">
                    <i class="fas fa-user"></i>
                  </span>
                  <span>Profile</span>
                </a>
              </span>
              <a class="navbar-item" href="{% url 'logout' %}">
                Logout
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <div class = "gradient">
      {% block content %}
      {% endblock %}       
  </div>
</body>
</html>
